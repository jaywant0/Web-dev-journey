<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job application</h2>
    <form action="">
        <label for="name">Name  :</label>
        <input type="text" name="name" id="name">
        <br>
        <br>

        <label for="email">Email :</label>
        <input type="text" name="email" id="email">
        <br>
        <br>

        <label for="phone">Phone number :</label>
        <input type="text" name="phone" id="phone">
        <br>
        <br>

        <label for="resume1">Resume</label>
        <input type="file" name="resume1" id="resume1">

        <br>
        <br>
        <label for="experience">Experience</label>
        <input type="number" name="experience" id="experience" max="60" min="0">
        <br>

        <fieldset>
            <legend>skills</legend>
            <label for="box"> HTML</label>
            <input type="checkbox" name="box" id="box">
            <br>
            
            <label for="box1">CSS</label>
            <input type="checkbox" name="box1" id="box1">
            <br>

            <label for="box2">Javascript</label>
            <input type="checkbox" name="box2" id="box2">
            <br>

        </fieldset>
        <br>
        <br>

        <label for="education">Higher Education</label>
        <select name="education" id="education">
            <option value="graduation">graduation</option>
            <option value="12th">12th</option>
            <option value="10th">10th</option>
        </select>
        <br>

        <label for="available">Availablility</label>
        <br>

        <label for="full">full-time</label>
        <input type="checkbox" name="full" id="full">
        <br>

        <label for="part-time">part-time</label> 
        <input type="checkbox" name="part-time" id="part-time">
        <br>

        <label for="area">area</label>
        <textarea name="checkbox" id="area" cols="30" rows="10"></textarea>

    </form>





</body>
</html>
